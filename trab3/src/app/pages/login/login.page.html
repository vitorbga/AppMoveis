<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">EMAIL</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">SENHA</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/perfil']" type="submit" color="dark" expand="block">ENTRAR</ion-button>
        <a [routerLink]="['/passwd']" class="small-text">ESQUECEU A SENHA?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
