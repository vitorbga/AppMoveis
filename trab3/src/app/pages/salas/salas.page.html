<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Ambiente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button [routerLink]="['/perfil']" color="dark">VOLTAR</ion-button>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">UNIDADE</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">BLOCO</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">AMBIENTE</ion-label>
      <ion-select value=" " okText="CONFIRMAR" cancelText="CANCELAR">
        <ion-select-option value="comp">COMPORTAMENTAL</ion-select-option>
        <ion-select-option value="labo">LABORATÓRIO</ion-select-option>
        <ion-select-option value="audi">AUDITÓRIO</ion-select-option>
        <ion-select-option value="anft">ANFTEATRO</ion-select-option>
        <ion-select-option value="admi">ADMINISTRATIVO</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">NOME</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">CAPACIDADE</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">QNTD COMPUTADORES</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">IP CAMERA</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/perfil']" type="submit" color="dark" expand="block" (click)="presentAlertConfirm()">CADASTRAR</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
